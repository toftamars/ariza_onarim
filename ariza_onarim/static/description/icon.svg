<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wrenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screwGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Main Wrench Tool -->
  <g transform="translate(64, 64)">
    <!-- Wrench Head (Top) -->
    <path d="M -20,-28 
             Q -20,-35 -12,-35 
             L -5,-35 
             Q 5,-35 5,-28 
             L 5,-18 
             Q 5,-10 -5,-10 
             L -12,-10 
             Q -20,-10 -20,-18 Z" 
          fill="url(#wrenchGradient)" 
          stroke="#4A5568" 
          stroke-width="2.5"
          stroke-linejoin="round"/>
    
    <!-- Wrench Handle -->
    <rect x="-28" y="-10" width="32" height="20" rx="10" 
          fill="url(#wrenchGradient)" 
          stroke="#4A5568" 
          stroke-width="2.5"/>
    
    <!-- Handle grip lines -->
    <line x1="-18" y1="-10" x2="-18" y2="10" stroke="#4A5568" stroke-width="1" opacity="0.3"/>
    <line x1="-8" y1="-10" x2="-8" y2="10" stroke="#4A5568" stroke-width="1" opacity="0.3"/>
    
    <!-- Screwdriver -->
    <rect x="12" y="-28" width="10" height="56" rx="5" 
          fill="url(#wrenchGradient)" 
          stroke="#4A5568" 
          stroke-width="2.5"/>
    
    <!-- Screwdriver Head -->
    <rect x="10" y="-32" width="14" height="10" rx="3" 
          fill="url(#screwGradient)" 
          stroke="#4A5568" 
          stroke-width="2"/>
    
    <!-- Screwdriver tip -->
    <rect x="14" y="28" width="6" height="8" rx="2" 
          fill="#4A5568"/>
    
    <!-- Center gear symbol -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Decorative corner elements -->
  <circle cx="24" cy="24" r="4" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="104" cy="104" r="4" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="104" cy="24" r="3" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="24" cy="104" r="3" fill="#FFFFFF" opacity="0.2"/>
</svg>
